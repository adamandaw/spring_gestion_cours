<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planification d'un cours</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/cours/form.css}">
</head>
<body>
<div class="container">
    <h1>Formulaire avec champ select</h1>
    <form method="POST" th:action="@{cours/new}">
        <div class="form-group">
            <label for="semestre">Choisissez un semestre :</label>
            <select class="form-control" id="semestre" name="semestre" >
                <option th:each="sem :${semestres}"
                        th:value="${sem.id}"
                        th:text="${sem.libelle}"></option>

            </select>
        </div>

        <div class="form-group">
            <label for="module">Choisissez un module :</label>
            <select class="form-control" id="module" name="module" >
                <option th:each="module :${modules}"
                        th:value="${module.id}"
                        th:text="${module.libelle}"></option>

            </select>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
