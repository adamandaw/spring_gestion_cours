<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="base">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">
        Accueil | Bienvenue</title>
    <link rel="stylesheet" th:href="@{/css/home/style.css}">
    <script>


        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                const zoneMsg = document.getElementsByClassName("crud-success");
                if (zoneMsg.length > 0) {
                    zoneMsg[0].classList.toggle("d-none");
                }
            }, 2000);
        });
    </script>
</head>

<body>
<div layout:fragment="theContentPage">

<div class="d-flex justify-content-end scale-up-center"    th:if="${crudSuccess}">
    <span class="crud-success" th:text="${crudSuccess}"></span>
</div>
    <div class="d-flex justify-content-end scale-up-center"    th:if="${msg}">
        <span class="crud-success" th:text="${msg}"></span>
    </div>


    <div class="mt-4">
        <h2 class="card-title">Cours : <span th:text="${courIntegrale.libelle}"></span></h2>
    </div>



    <div class="mt-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">*****************   Quota Horaires   *****************</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Heure Globale</th>
                        <th scope="col">Heure Planifier</th>
                        <th scope="col">Heure Effectuer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${courIntegrale.heureGlobale}"> </td>
                        <td th:text="${courIntegrale.heurePlanifier}"></td>
                        <td th:text="${courIntegrale.heureEffectuer}"></td>
                    </tr>

                    </tbody>
                </table>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/session/{idCours}/new(idCours=${courIntegrale.id})}" class="card-link">Nouvelle Session</a>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h5 class="">Listes des sessions de cours</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Début</th>
                    <th>Fin</th>
                    <th>Type de session</th>
                    <th>Durée</th>
                    <th>ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="chaqueSession :${ListeDeSessions}">
                    <td th:text="${chaqueSession.date}"></td>
                    <td th:text="${chaqueSession.debutHeure}"></td>
                    <td th:text="${chaqueSession.finHeure}"></td>
                    <td th:text="${chaqueSession.typeSession}"></td>
                    <td th:text="${chaqueSession.duree}"></td>
                    <td th:text="${chaqueSession.id}"></td>
                    <td>
                        <a th:href="@{/session/{id}(id=${chaqueSession.id})}">Valider</a>
                    </td>
                    <td>
                        <a >Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
